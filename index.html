<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>


<body>
  <header>
    <h1>FOOBAR</h1>
    <P>INVENTORY</P>
    <div id="app">
      <input class="container_toggle" type="checkbox" id="switch" name="mode">
      <label id="mode" for="switch">Dark Mode</label>
    </div>
  </header>
  <main>
    <div id="pipe">
      <div id="pipeshade"></div>
    </div>
    <div id="bar">
      <div class="drink">
        <img src="./Images/fairyTaleAle@2x.png" alt="Fairy tale ale">
        <svg id="liquidBox" viewBox="0 0 207.45 259">
          <rect class="liquid" x="100" y="150"/>
        </svg>
      </div>
      <div class="drink">
        <img src="./Images/hoppilyEverAfter@2x.png" alt="Hoppily ever after">
        <svg id="liquidBox" viewBox="0 0 207.45 259">
          <rect class="liquid" x="100" y="150"/>
        </svg>
      </div>
      <div class="drink">
        <img src="./Images/hollaback@2x.png" alt="Hollaback">
        <svg id="liquidBox" viewBox="0 0 207.45 259">
          <rect class="liquid" x="100" y="150"/>
        </svg>
      </div>
      <div class="drink">
        <img src="./Images/elHefe@2x.png" alt="El Hefe">
        <svg id="liquidBox" viewBox="0 0 207.45 259">
          <rect class="liquid" x="100" y="150"/>
        </svg>
      </div>
      <div class="drink">
        <img src="./Images/mowinTime@2x.png" alt="Mowintime">
        <svg id="liquidBox" viewBox="0 0 207.45 259">
          <rect class="liquid" x="100" y="150"/>
        </svg>
      </div>
      <div class="drink">
        <img src="./Images/fooBar@2x.png" alt="Row 26">
        <svg id="liquidBox" viewBox="0 0 207.45 259">
          <rect class="liquid" x="100" y="150"/>
        </svg>
      </div>
      <div class="drink">
        <img src="./Images/ruinedChildhood@2x.png" alt="Ruined Childhood">
        <svg id="liquidBox" viewBox="0 0 207.45 259">
          <rect class="liquid" x="100" y="150"/>
        </svg>
      </div>
      <div class="drink">
        <img src="./Images/gitHop@2x.png" alt="Githop">
        <svg id="liquidBox" viewBox="0 0 207.45 259">
          <rect class="liquid" x="100" y="150"/>
        </svg>
      </div>
      <div class="drink">
        <img src="./Images/sleighRide@2x.png" alt="Sleighride">
        <svg id="liquidBox" viewBox="0 0 207.45 259">
          <rect class="liquid" x="100" y="150"/>
        </svg>
      </div>
      <div class="drink">
        <img src="./Images/steamPunk@2x.png" alt="Steampunk">
        <svg id="liquidBox" viewBox="0 0 207.45 259">
          <rect class="liquid" x="100" y="150"/>
        </svg>
      </div>
    </div>

    <div id="statistics">
      
    </div>

    <div id="bartenders">
      <div id="Jonas">
        <img src="./Images/jonas@2x.png" alt="">
        <div id="bartendInfo">
          <p class="bartendname"></p>
          <p class="bartendStat"></p>
          <p class="bartendServd">0</p>
        </div>
      </div>
      <div id="Peter">
        <img src="./Images/peter@2x.png" alt="">
        <div id="bartendInfo">
          <p class="bartendname"></p>
          <p class="bartendStat"></p>
          <p class="bartendServd">0</p>
        </div>
      </div>
      <div id="Dannie">
        <img src="./Images/Dannie@2x.png" alt="">
        <div id="bartendInfo">
          <p class="bartendname"></p>
          <p class="bartendStat"></p>
          <p class="bartendServd">0</p>
        </div>
      </div>
    </div>
    <section id="tables">
      <div id="orders">
        <h3>Orders</h3>
        <div class="orderHeaders">
          <div class="order">order</div>
          <div class="table">table</div>
          <div class="check">check</div>
        </div>  
      </div>
      <div id="overview">
        <img class="t1" src="./Images/tableS@2x.png" alt="table1">
        <img class="t2" src="./Images/tableS@2x.png" alt="table2">
        <img class="t3" src="./Images/tableS@2x.png" alt="table3">
        <img class="t4" src="./Images/tableR@2x.png" alt="table4">
        <img class="t5" src="./Images/tableR@2x.png" alt="table5">
        <img class="t6" src="./Images/tableR@2x.png" alt="table6">
        <img class="t7" src="./Images/tableR@2x.png" alt="table7">
        <img class="t8" src="./Images/tableR@2x.png" alt="table8">
        <img class="t9" src="./Images/tableR@2x.png" alt="table9">
        
      </div>
    </section>
  </main>
  <div id="modal" class="hide">
    <button>X</button>
    <div id="container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Each</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Fairy Tale Ale</td>
            <td>2</td>
            <td>20kr</td>
            <td>40kr</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div id="headerC">
        <h2>Table 2</h2>
        <p>#1284</p>
      </div>
      <button>Guests</button>
      <button>Print Receipt</button>
    </div>

  </div>
  <template id="beersinfo">
    <img src="" alt="labels">
    <h2><span>Name</span></h2>
    <p><span>Capacity</span></p>
  </template>
  <script type="module" src="/main.js"></script>
</body>

</html>
