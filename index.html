<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>


<body>
  <header>
    <h1>FOOBAR</h1>
    <P>INVENTORY</P>

    <!-- Dark Mode Switch -->

    <div id="app">
      <input class="container_toggle" type="checkbox" id="switch" name="mode">
      <label id="mode" for="switch">Dark Mode</label>
    </div>
  </header>
  <main>
    <div id="pipe">
      <div id="pipeshade"></div>
    </div>

    <!-- BEER TAPS -->

    <div id="bar">
      <img src="./Images/fairyTaleAle@2x.png" alt="Fairy tale ale">
      <img src="./Images/hoppilyEverAfter@2x.png" alt="Hoppily ever after">
      <img src="./Images/hollaback@2x.png" alt="Hollaback">
      <img src="./Images/elHefe@2x.png" alt="El Hefe">
      <img src="./Images/mowinTime@2x.png" alt="Mowintime">
      <img src="./Images/fooBar@2x.png" alt="Row 26">
      <img src="./Images/ruinedChildhood@2x.png" alt="Ruined Childhood">
      <img src="./Images/gitHop@2x.png" alt="Githop">
      <img src="./Images/sleighRide@2x.png" alt="Sleighride">
      <img src="./Images/steamPunk@2x.png" alt="Steampunk">
    </div>

    <div id="statistics">
      <h2 class="stat_header">Bar Statistics</h2>
      <div id="stats_wrap">
        <!-- People Served: -->
        <div class="done general">
          <h3 class="textstats">People Served:</h3>
          <div class="served nums">0</div>
        </div>

        <!-- People Waiting: -->
        <div class="inprogress general">
          <h3 class="textstats">People Waiting:</h3>
          <div class="waiting nums">0</div>
        </div>
        <!-- Beers Sold: -->
        <div class="b_sold general">
          <h3 class="textstats">Beers Sold:</h3>
          <div class="sold nums">0</div>
        </div>
      </div>
    </div>

    <!-- BARTENDERS -->

    <div id="bartenders">
      <div id="Jonas">
        <img src="./Images/jonas.png" alt="">
        <div id="bartendInfo">
          <p class="bartendname"></p>
          <p class="bartendStat"></p>
          <p class="bartendServd">0</p>
        </div>
      </div>
      <div id="Peter">
        <img src="./Images/peter.png" alt="">
        <div id="bartendInfo">
          <p class="bartendname"></p>
          <p class="bartendStat"></p>
          <p class="bartendServd">0</p>
        </div>
      </div>
      <div id="Dannie">
        <img src="./Images/Dannie.png" alt="">
        <div id="bartendInfo">
          <p class="bartendname"></p>
          <p class="bartendStat"></p>
          <p class="bartendServd">0</p>
        </div>
      </div>
    </div>

    <!-- TABLES -->

    <section id="tables">
      <div id="orders"></div>
      <div id="overview">
        <img class="t1" src="./Images/tableR@2x.png" alt="table2">
        <img class="t2" src="./Images/tableR@2x.png" alt="table2">
        <img class="t3" src="./Images/tableR@2x.png" alt="table3">
        <img class="t4" src="./Images/tableS@2x.png" alt="table4">
        <img class="t5" src="./Images/tableS@2x.png" alt="table5">
        <img class="t6" src="./Images/tableS@2x.png" alt="table6">
      </div>
    </section>
  </main>

  <!-- MODAL -->
  <div id="modal" class="hide">
    <button>X</button>
    <div id="container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Amount</th>
            <th>Each</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Fairy Tale Ale</td>
            <td>2</td>
            <td>20kr</td>
            <td>40kr</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
      <div id="headerC">
        <h2>Table 2</h2>
        <p>#1284</p>
      </div>
      <button>Guests</button>
      <button>Print Receipt</button>
    </div>

  </div>
  <template id="beersinfo">
    <img src="" alt="labels">
    <h2><span>Name</span></h2>
    <p><span>Capacity</span></p>
  </template>
  <script type="module" src="/main.js"></script>
</body>

</html>
